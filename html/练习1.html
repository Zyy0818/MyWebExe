<h1>英雄联盟   （电子竞技类游戏）</h1>
    <body>
        <strong>《英雄联盟》</strong>（简称lol）是由美国<i>Riot Games</i>开发，中国大陆地区由腾讯游戏运营的网络游戏。</br>
        <strong>《英雄联盟》</strong>除了即时战略、团队作战外，还拥有一百多位特色各异的英雄、丰富的地图及玩法、自动匹配的战网平台，包括天赋树、召唤师系统、符文等元素。[<ins>1</ins>]</br>
2016年1月，根据官方数据显示，LOL全球最高同时在线已突破<del>750</del>900万，全球。。。。的网络游戏之一。[<ins>2</ins>]
