<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>字符串替换</title>
<script>
    
    function change1(){
    var x = document.getElementById("text1").value;
    var y =  x.split("");//	根据分隔符，把字符串转换为数组

    y.sort();
    var z = y.join("");  //	通过指定分隔符，返回一个数组的字符串表达

    document.getElementById("text2").value=z;
    var r = y.reverse();
    var rr = r.join("");
    document.getElementById("text3").value = rr;
}
function change2(){
    var x = document.getElementById("text1").value;
    var y =  x.split(" ");//	根据分隔符，把字符串转换为数组

    y.sort();
    var z = y.join(" ");  //	通过指定分隔符，返回一个数组的字符串表达

    document.getElementById("text2").value=z;
    var r = y.reverse();
    var rr = r.join(" ");
    document.getElementById("text3").value = rr;
}
</script>
    <style>
        table{
            width:300px;
            margin:0 300px;
        }
        #button1{
            text-align:center;
        }
        #button2{
            text-align:center;
        }
    </style>
</head>
<body>
    <table >
        <tr>
            <td>随机输入英文字符串：</td>
            <td><textarea id="text1" style="width:120px"></textarea></td>
        
        </tr>
        <tr>
            <td>正排序结果：</td>
            <td><textarea id="text2" style="width:120px"></textarea></td>
        
        </tr>
        <tr>
            <td>倒排序结果：</td>
            <td><textarea id="text3" style="width:120px"></textarea></td>
        
        </tr>
        <tr>
            <td colspan="2" id="button1"><input type="button" value="按照字母排序" onclick="change1()"></td>
        </tr>
        <tr>
            <td colspan="2" id="button2"><input type="button" value="按照单词排序" onclick="change2()"></td>
        </tr>
    </table>
</body>
</html>
