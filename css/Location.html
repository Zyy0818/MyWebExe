<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        p.r {
            position: relative;
            left: 150px;
            top: 0px;
        }
        div.a {
            position: absolute;
            top: 74px;
        }
    </style>

</head>
<body>
    
    <p>正常文字1</p>
    <p>正常文字2</p>
    <p class="r">相对定位的文字3</p>
    <div class="a">
        <p>正常文字4</p>
        <p>正常文字5</p>
    </div>
</body>
</html>
